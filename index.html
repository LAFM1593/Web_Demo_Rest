<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

<style>
	.margen{
	  margin: 5px;
	}
		
	.ocultar{
		display: none;
	}
	.title_alert {
		text-align: center;
		margin-top: 15px;
		margin-bottom: -25px;
		color: red;
	}
</style>

</head>
<body>

	<div class="bg-container-contact100" style="background-image: url(images/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="#" class="contact100-header-logo">
				<img src="images/icons/logo.png" alt="LOGO">
			</a>
			
			<div class="container">			  
			</div>
						
			<div class="margen">
				<button class="btn-show-contact100 btn_backoffice">
					BACKOFFICE
				</button>
			</div>

			<div class="margen">
				<button class="btn-show-contact100 btn_consultar_amigos">
					CONSULTAR <br> AMIGOS
				</button>
			</div>			
					
			<div class="margen">
				<button class="btn-show-contact100 btn_registrar_amigo">
					REGISTRAR <br> AMIGO
				</button>
			</div>
						
			<div class="margen">
				<button class="btn-show-contact100">
					SOLICITAR <br> PRESTAMO
				</button>
			</div>
			
			<div class="margen">
				<button class="btn-show-contact100">
					CONSULTAR <br> PRESTAMOS
				</button>
			</div>
			
		</div>
	</div>
	
	<div class="container-contact100">
	
		
		<div class="wrap-contact100 ocultar" id="container_usuario">
			
			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>REGISTRAR USUARIO</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="fechaInicio" placeholder="Nombre">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-text-format m-b-2"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="text" name="fechaFin" placeholder="Usuario">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-user m-b-5"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="password" name="fechaFin" placeholder="Contraseña">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-lock m-b-5"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="text" name="fechaFin" placeholder="Tipo de Usuario">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-lock m-b-5"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						REGISTRAR
					</button>
				</div>
			</form>
		</div>
		
		<div class="wrap-contact100 ocultar" id="container_registrar_amigo">
		
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>
			
			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>REGISTRAR AMIGO</span>
			</div>

			<form class="contact100-form form_registrar_amigo">
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="fechaInicio" placeholder="Nombre">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-text-format m-b-2"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="fechaInicio" placeholder="Apellido Paterno">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-text-format m-b-2"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="fechaInicio" placeholder="Apellido Materno">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-text-format m-b-2"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="text" name="fechaFin" placeholder="Correo">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-envelope m-b-5"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="text" name="fechaFin" placeholder="Teléfono">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-phone-handset m-b-5"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="text" name="fechaFin" placeholder="Usuario">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-user m-b-5"></span>
					</label>
				</div>
				
				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="password" name="fechaFin" placeholder="Contraseña">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-lock m-b-5"></span>
					</label>
				</div>				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						GUARDAR
					</button>
				</div>
			</form>
		</div>
				
		<div class="wrap-contact100 wrap-contact100_table ocultar" id="container_consultar_amigos">
		
			<button class="btn-hide-contact100 top-close">
				<i class="zmdi zmdi-close"></i>
			</button>
			
			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>MIS AMIGOS</span>				
				<button class="btn-hide-contact100">
					<i class="zmdi zmdi-close"></i>
				</button>
			</div>
			
			<div class="title_alert"></div>
			
			<table class="table table-hover" id="tb_amigos"></table>
			
		</div>
			
		<div class="wrap-contact100 ocultar" id="container_backoffice">
		
			<button class="btn-hide-contact100 top-close">
				<i class="zmdi zmdi-close"></i>
			</button>
			
			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>BACKOFFICE</span>				
				<button class="btn-hide-contact100">
					<i class="zmdi zmdi-close"></i>
				</button>
								
			</div>

			<form class="contact100-form form_backoffice">
				<div class="wrap-input100 validate-input">
					<input id="fechaInicio" class="input100" type="text" name="fechaInicio" placeholder="Fecha Inicio">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-calendar-full m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="pass" class="input100" type="text" name="fechaFin" placeholder="Fecha Fin">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-calendar-full m-b-5"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn-green">
						DESCARGAR
					</button>
				</div>
			</form>
		</div>
	
		<div class="wrap-contact100" id="container_login">
			
			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>LOGIN</span>				
			</div>
			
			<div class="title_alert"></div>

			<form class="contact100-form form_login">
				
				<div class="wrap-input100 validate-input">
					<input id="usuario" autocomplete="off" class="input100" type="text" name="usuario" placeholder="Usuario" value="lafm">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="contrasenia" autocomplete="off" class="input100" type="password" name="contrasenia" placeholder="Contraseña" value="admin">
					<span class="focus-input100"></span>
					<label class="label-input100" for="pass">
						<span class="lnr lnr-lock m-b-5"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<i id="loading" class="fa fa-spinner fa-spin margen" style="display:none"></i>
						LOGIN
					</button>
				</div>
			</form>
		</div>
	
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
<!--===============================================================================================-->
	<script src="js/jquery.dataTables.min.js"></script>

	
	
	

	
</body>
</html>
